<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NLP & Scrapping & Visualization</title>
    <style>
        .nlpResults{
            font-size: 5px;
        }
        .second__column{
            display: flex;
            flex-direction: row;
            justify-content: space-around;
        }
        .second__column__wordCount{
            padding: 5px;
        }
        .second__column__subTitle{
            font-size: 22px;
            font-weight: 800;
            text-align: center;
        }
        .third__column__subTitle{
            font-size: 22px;
            font-weight: 800;
            text-align: center;
        }
        .nlp__homeBtn{
            margin-top: 15px;
            background-color: skyblue;
            width: 150px;
            height: 20px;
            padding: 15px;
            border-radius: 35px;
            text-decoration: none;
            color: black;
            font-weight: 600;
            text-align: center;
        }

        .nlp__homeBtn:hover{
            box-shadow: 1px 1px 1px gray;
            cursor: pointer;
            font-weight: 800;
        }
        .nlp__header{
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .nlp__subTitle{
            font-size: 22px;
            font-weight: 800;
            text-align: center;
        }
        .second__column__textContent{
            font-size: 18px;
            font-weight: 500;
        }
    </style>

</head>
<body>
    <div class="nlp__header">
        <h1>Data Anlyzation Result</h1>
        <a href="http://localhost:8000/" class="nlp__homeBtn">홈으로 돌아가기</a>
        <a href="http://localhost:8000/pandas" class="nlp__homeBtn">판다스 보기</a>
    </div>
    <hr />

    <h3 class="nlp__subTitle">Konlpy NLP 자연어 처리 결과</h3>

    <hr />
    {% for items in nlpResult %}
        <span class="nlpResults">{{ items }}</span>
    {% endfor %}
    <hr />

    <h3 class="nlp__subTitle">WordCloud 빈도수분석 & Counter</h3>
    <hr />
    <div class="second__column">
        <div class="second__column__wordCloud">
            <h4 class="second__column__subTitle">WordCloud 시각화</h4>
            <img src="{% static 'wordcloud_result.png' %}" alt="pandasBar" width="600" height="600">
            
            <!-- <img src="data:image/png;base64, {{ wordCloud }}"
                 alt="wordCloudImage"
                 height="600"
                 width="600"
            > -->
        </div>
    </div>

    <div class="third__column">
        <div class="second__column__wordCount">
            <hr />
            <h4 class="third__column__subTitle">Counter Top 100</h4>
            {% for items in wordCount %}
                <div class="second__column__textContent">{{ items }}</div>
            {% endfor %}
        </div>
    </div>
    <hr />

</body>
</html>
