<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Crawling | k2020020</title>
</head>
<body>
    <h1>URL Crawling</h1>
    <div>사용자가 요청한 키워드 : <strong>{{ keyword }}</strong></div>
    <div>사용자가 요청한 Max-Page-Number : <strong>{{ maxPageNum }}</strong></div>

    <hr />

    <h3>URL 목록</h3>
    {% for url in urls %}
        <div>{{ url }}</div>
    {% endfor %}

    <hr />

    <h3>블로그 URL 목록</h3>
    {% for urls in blogURLs %}
        <div>{{ urls }}</div>
    {% endfor %}

    <hr />

    <a href="http://localhost:8000/scrap/">스크래핑 페이지 이동</a>
</body>
</html>
