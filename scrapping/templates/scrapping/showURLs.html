<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Crawling</title>
    <style>
        .btn{
            margin-top: 15px;
            background-color: skyblue;
            width: 150px;
            height: 20px;
            padding: 15px;
            border-radius: 35px;
            text-decoration: none;
            color: black;
            font-weight: 600;
            text-align: center;
        }
        .btn:hover{
            box-shadow: 1px 1px 1px gray;
            cursor: pointer;
            font-weight: 800;
        }
        .line{
            margin-bottom: 25px;
        }
    </style>
</head>
<body>
    <h1>URL Crawling</h1>
    <div>사용자가 요청한 키워드 : <strong>{{ keyword }}</strong></div>
    <div>사용자가 요청한 Max-Page-Number : <strong>{{ maxPageNum }}</strong></div>

    <hr />

    <h3>URL 목록</h3>
    {% for url in urls %}
        <div>{{ url }}</div>
    {% endfor %}

    <hr />

    <h3>블로그 URL 목록</h3>
    {% for urls in blogURLs %}
        <div>{{ urls }}</div>
    {% endfor %}

    <hr class="line"/>

    <a href="http://localhost:8000/scrap/" class="btn">다음 단계로 이동하기</a>
</body>
</html>
