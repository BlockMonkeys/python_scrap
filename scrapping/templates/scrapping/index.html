<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django TDD Craw Project</title>
</head>
    <style>
        body{
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .main__title{
            font-size: 55px;
        }
        .userInputPage{
            width: 80px;
            padding: 10px;
            margin-right: 10px;
            border-radius: 55px;
        }
        .userInputKeyword{
            width: 150px;
            padding: 10px;
            margin-right: 10px;
            border-radius: 55px;
        }
        .userSubmitBtn{
            background-color: skyblue;
            border: none;
            font-weight: 600;
            width: 55px;
            height: 35px;
        }
        .userSubmitBtn:hover{
            box-shadow: 1px 1px 1px gray;
            cursor: pointer;
            font-weight: 800;
        }
        .main__content{
            width: 80%;
            border: 1px solid black;
            padding: 50px;
            padding-bottom: 80px;
        }
        .scrappingBtn{
            background-color: skyblue;
            width: 500px;
            height: 20px;
            padding: 15px;
            border-radius: 35px;
            text-decoration: none;
            color: black;
            font-weight: 600;
        }
        .scrappingBtn:hover{
            box-shadow: 1px 1px 1px gray;
            cursor: pointer;
            font-weight: 800;
        }
        .main__content__line{
            margin: 55px 0;
        }
    </style>
<body>
    <h1 class="main__title">Naver Blog Scrapping Project</h1>
    <div class="main__content">

        <h2>1. 크롤링 👉🏻 스크래핑 👉🏻 CSV파일추출</h2>
        <h4>{{ msg }}</h4>
        <form method="POST", action="craw/">{% csrf_token %}
            <input class="userInputPage" name="maxPageNum" placeholder="Max-Page" type=number required/>
            <input class="userInputKeyword" name="keyword" placeholder="Keyword" type="text" required/>
        <input class="userSubmitBtn" value="Start" type="submit" />

        <hr class="main__content__line"/>

        <h2>2. 자연어처리 & WordCloud 빈도분석 (CSV파일이 이미 있다면?👇🏻)</h2>
            <a href="http://localhost:8000/nlp/" class="scrappingBtn">Start Analyzing Data </a>
        </form>
    </div>
</body>
</html>
